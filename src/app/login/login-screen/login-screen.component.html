<div class="container-fluid centralize">
  <mat-spinner *ngIf="loggingIn"></mat-spinner>
  <mat-card *ngIf="!loggingIn">
    <div class="container-fluid">
      <mat-card-title>
        <mat-icon color="primary">lock</mat-icon>
        Finddo
      </mat-card-title>
      <mat-card-subtitle>
        Sistema de aministrador
      </mat-card-subtitle>
    </div>

    <mat-card-content>
      <form #signInForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="col-12">
          <mat-form-field>
            <input matInput type="email" placeholder="Email" required [(ngModel)]="signInData.login" name="email">
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field>
            <input matInput type="password" placeholder="Senha" required [(ngModel)]="signInData.password"
              name="password">
          </mat-form-field>
        </div>

        <div class="col-12">
          <button mat-raised-button color="primary" type="submit" [disabled]="!signInForm.form.valid">Entrar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
